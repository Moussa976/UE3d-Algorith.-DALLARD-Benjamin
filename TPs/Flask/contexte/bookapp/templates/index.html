<!DOCTYPE html>
<html lang="fr">

<head>

    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="jumbotron ">
    <h1 class="text-center">{{title}} </h1>
    <div class="container">
      <ul class="list-group">
        {% if data %}
          <li class="list-group-item"><strong>Id : </strong> {{ data.id }} </li>
          <li class="list-group-item"><strong>Titre : </strong>  {{ data.titre }}</li>
        {% else %}
          {% if datatitre %}
            <li class="list-group-item"><strong>Id : </strong> {{ datatitre.id }} </li>
            <li class="list-group-item"><strong>Titre : </strong>  {{ datatitre.titre }}</li>
          {% else %}
          <h5>Aucune donnÃ©e</h5>
          {% endif %}
        {% endif %}
      </ul>
    </div>
  </div>
 
</body>

</html>
